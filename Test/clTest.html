<!DOCTYPE html>
<html lang="en">
<head>
	<title>Attribute Based Layout</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<script id="clProgramVectorAdd" type="text/x-opencl">
		float add(float a, float b) {
			return a + b;
		}
		kernel void ckVectorAdd(global float * vectorIn1,
		    global float * vectorIn2,
		    global float * vectorOut,
		    uint uiVectorWidth) {
		    uint x = get_global_id(0);
		    uint size = get_local_id(0);
		    if (x >= uiVectorWidth) {
		        return;
		    }
		    // add the vector elements
		    // vectorOut[x] = add(vectorIn1[x], vectorIn2[x]);
		    vectorOut[x] = add(size, size) / 2;
		}
	</script>   
	<script type="text/javascript">
		function loadKernel(id) {
		    var kernelElement = document.getElementById(id);
		    var kernelSource = kernelElement.text;
		    if (kernelElement.src != "") {
		        var mHttpReq = new XMLHttpRequest();
		        mHttpReq.open("GET", kernelElement.src, false);
		        mHttpReq.send(null);
		        kernelSource = mHttpReq.responseText;
		    }
		    return kernelSource;
		}
	</script>

	<script type="text/javascript" src="../libs/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="../utils/Vector.class.js"></script>
	<script type="text/javascript" src="../utils/Map.class.js"></script>
	<script type="text/javascript" src="../utils/Random.class.js"></script>
	<script type="text/javascript" src="../class/Attribute.class.js"></script>
	<script type="text/javascript" src="../class/Graph.class.js"></script>
	<script type="text/javascript" src="../class/CLUnit.class.js"></script>
	<script type="text/javascript" src="../class/CLDataObject.class.js"></script>
	
</head>
<body>
	<div id="output">output</div>
	<input type="button" value="开始" onclick="start()"/>
	<input type="button" value="停止" onclick="stop()"/>
	<script type="text/javascript" src="clTest.js"></script>
</body>
</html>
